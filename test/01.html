<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Title</title>

        <style>
            .main {
                display: flex;
                flex-direction: column;
                border: 1px solid black;
                height: 90vh;

                position: relative;
            }

            .top {
                overflow: scroll;
                flex: 1;
            }

            .bottom {
                flex-shrink: 0;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <div class="top">
                <div style="height: 2000px; background: red"></div>
            </div>
            <div class="bottom">
                <div style="height: 100px; background: green"></div>
            </div>
        </div>
    </body>
</html>
